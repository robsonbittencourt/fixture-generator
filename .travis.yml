language: java

addons:
  sonarcloud:
    organization: "robsonbittencourt-github"
    token:
      secure: ""
    branches:
      - master
      - development

jdk:
  - oraclejdk8

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify -DskipITs=false sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'